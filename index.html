<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Change the CSS oof below image! With the help of the Sliders</h1>
      <span class="heading">JavaScript</span>

      <div class="css-controller">
        <label for="base">Base Color</label>
        <input type="color" id="base" name="base" value="#ff0000" />

        <label for="width">Width</label>
        <input
          type="range"
          name="width"
          id="width"
          min="0"
          max="100"
          value="50"
          data-sizing="%"
        />

        <label for="border-radius">Border-Radius</label>
        <input
          type="range"
          name="border-radius"
          id="border-radius"
          min="0"
          max="100"
          value="5"
          data-sizing="px"
        />

        <label for="padding">Padding</label>
        <input
          type="range"
          name="padding"
          id="padding"
          min="10"
          max="200"
          value="5"
          data-sizing="px"
        />

        <label for="blur">Blur</label>
        <input
          type="range"
          name="blur"
          id="blur"
          min="0"
          max="25"
          value="0"
          data-sizing="px"
        />
      </div>
      <img
        src="https://images.unsplash.com/photo-1444464666168-49d633b86797?q=80&w=2338&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Image from unsplash"
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
